{% extends "index.html" %}
{% load staticfiles %}

{% block headin %}

  <link rel="stylesheet" href="{% static 'css/home.css' %}" type = "text/css"/>
  <link rel="stylesheet" href="{% static 'css/projects.css' %}" type = "text/css"/>
{% endblock %}

{% block content %}
<div class="swiper">
<!-- Swiper -->
 <div class="swiper-container">
     <div class="swiper-wrapper">
       {% for I in Photos %}
        <div class="swiper-slide" style="background-image:url({{ I.photo.url }});"></div>
       {% endfor %}
     </div>
     <!-- Add Pagination -->
     <div class="swiper-pagination swiper-pagination-white"></div>
     <!-- Add Arrows
     <div class="swiper-button-next swiper-button-black"></div>
     <div class="swiper-button-prev swiper-button-black"></div>-->
 </div>
 </div>
 <div class="projects">

     {% for S in Services %}

     <div class="col-sm-4">

         <div class="projectname" style="background-image:url({{ S.photo.url }});">

           <div class="projectcontent">
           <a href="{% url 'service' pk=S.pk %}" class="biga"> {{S.name}} </a>
         </div>

         </div>

     </div>
     {% endfor %}

     

 </div>

 <script src="/static/js/swiper.min.js"></script>
 <script>
     var swiper = new Swiper('.swiper-container', {
         pagination: '.swiper-pagination',
         //nextButton: '.swiper-button-next',
         //prevButton: '.swiper-button-prev',

         spaceBetween: 30,
         centeredSlides: true,
         autoplay: 2500,
         autoplayDisableOnInteraction: false,
         paginationClickable: true,
         // Disable preloading of all images
         preloadImages: false,
         // Enable lazy loading
         lazyLoading: true

     });
 </script>


{% endblock %}
